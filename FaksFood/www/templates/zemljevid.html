<ion-view title="Zemljevid" id="page8" class=" ">
    <ion-content padding="true" class="has-header">
     	<div id="map" style="height: 100%" map-lazy-load="https://maps.google.com/maps/api/js">
		  <ng-map id="map" center="[{{lat}}, {{long}}]" zoom="15">
		   <marker  position="[{{lat}}, {{long}}]" animation="Animation.DROP"> 
    		</marker>

    		<marker ng-repeat="p in array"
       				 position="[{{p.sirina}},{{p.dolzina}}]"
       				 on-click="showRestavrant(event, p)";
       				 title="pos: {{p.id}}"></marker>


			 <info-window id="myInfoWindow" >
			      <div ng-non-bindable>
			        <h4>{{restavrant.naziv}}</h4>
			        <div>
				        <p>{{restavrant.ulica}}, {{dist}}</p>
				        
				        <ion-item ng-click="clickRestavracija(restavrant)" id="restavracije-list-item2" ui-sref="tabsController.restavracija" class="ion-information-circled"></ion-item>
			        </div>
			      </div> 
			 </info-window>

		  </ng-map>
		</div>
    </ion-content>
</ion-view>
