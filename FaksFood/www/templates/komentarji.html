<ion-view title="Komentarji" id="page12" class=" ">
    <ion-content padding="true" class="has-header">
        <p>povpreƒçna ocena restavracije: {{povpr}}/5</p>
        <div ng-if="uprijava">
            <form id="ocena-form" class="list ">
                <ion-list id="ocena-list" class=" ">
                    <div class="item item-input " id="ocena-input" style="padding:3px 0px 3px 0px;">
                        <span style="width: 50px" class="input-label">Ocena</span>
                        <ion-radio ng-model="ocena" ng-value="'1'">1</ion-radio>
                        <ion-radio ng-model="ocena" ng-value="'2'">2</ion-radio>
                        <ion-radio ng-model="ocena" ng-value="'3'">3</ion-radio>
                        <ion-radio ng-model="ocena" ng-value="'4'">4</ion-radio>
                        <ion-radio ng-model="ocena" ng-value="'5'">5</ion-radio>
                    </div>
                </ion-list>
                <button id="ocena-button" class=" button button-stable  button-block " ng-click="oceni(ocena)">Oceni</button>
            </form>
            <form id="komentar-form" class="list ">
                <ion-list id="komnetar-list2" class=" ">
                    <label class="item item-input " id="signup-input3">
                        <span class="input-label">Komentar:</span>
                        <input ng-model="komentar" type="textarea" placeholder="">
                    </label>
                </ion-list>
                <button id="komentar-button" class=" button button-stable  button-block " ng-click="komentiraj(komentar)">Komentraj</button>
            </form>
        </div>
        <ion-list class=" " ng-repeat="kom in komentarjiPrikazani">
            <ion-item class="  ">{{kom.vsebina}}</ion-item>
        </ion-list>
    </ion-content>
</ion-view>
